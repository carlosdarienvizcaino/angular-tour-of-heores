language: node_js
node_js:
- 6.9.1
notifications:
  email:
    recipients:
    - biscayne3@gmail.com
    on_failure: always
    on_success: always
addons:
  ssh_known_hosts:
  - 159.89.189.38
branches:
  only:
  - master
  - dev
env:
  global:
  - REMOTE_APP_DIR=/var/www/html
  - REMOTE_USER=root
  - REMOTE_HOST=159.89.189.38
  - PORT=8080
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_23768b6c3faf_key -iv $encrypted_23768b6c3faf_iv
  -in deploy_key.enc -out deploy_key -d
- if [$TRAVIS_BRANCH == 'master']; then chmod 600 deploy_key; mv deploy_key ~/.ssh/id_rsa; fi
script:
- ng build
- if [$TRAVIS_BRANCH == 'master']; then  echo 'Started Deploymnet'; chmod 0700 scripts/travis_script.sh; ./scripts/deploy.sh; fi
after_success:
- echo "Done"
